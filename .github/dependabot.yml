# Basic dependabot.yml file with
# minimum configuration for two package managers

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day at 05:00 CET
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "CET"
    # Limit number of open pull requests for version updates
    open-pull-requests-limit: 3
    # Set the target branch to `development` instead of default `main`
    target-branch: "development"
    assignees:
      - "BramDevlaminck"
      - "Jonathan-Vanbrabant"
    commit-message:
      prefix: "npm-root"
      include: "scope"
    labels:
      - "CI/CD"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `frontend` directory
    directory: "/frontend"
    # Check the npm registry for updates every day at 05:00 CET
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "CET"
    # Limit number of open pull requests for version updates
    open-pull-requests-limit: 3
    # Set the target branch to `development` instead of default `main`
    target-branch: "development"
    assignees:
      - "BramDevlaminck"
      - "Jonathan-Vanbrabant"
    commit-message:
      prefix: "npm-frontend"
      include: "scope"
    labels:
      - "CI/CD"

  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `backend` directory
    directory: "/backend"
    # Check the npm registry for updates every day at 05:00 CET
